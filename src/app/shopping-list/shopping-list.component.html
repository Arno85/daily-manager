<div class="col-xs-12">

  <div class="panel panel-default col-xs-12">

    <div class="panel-heading row">
      <div class="col-xs-10">
        <h2>Shopping List</h2>
      </div>
      <div class="col-xs-2">
        <button class="btn btn-primary pull-right align-bottom" (click)="openModal('addItem')">Add Item</button>  
      </div>
    </div>

    <div class="panel-body">
      <ul class="list-group">
        <li class="list-group-item" *ngFor='let item of items'>
          <input type="checkbox" name="{{item.id}}">
          <span>{{item.quantity}}x</span>
          <span>{{item.name}}</span>
          <span *ngIf="item.specs" class="specs"> - {{item.specs}}</span>
          <div class="pull-right btn-group">
            <button class="edit"type="button" class="btn btn-primary btn-xs" title="Edit"><span class="glyphicon glyphicon-pencil"></span></button>
            <button class="remove" type="button" class="btn btn-primary btn-xs" title="Remove"><span class="glyphicon glyphicon-remove"></span></button>
          </div> 
        </li>  
      </ul>
    </div>

  </div>

</div>

<app-modal [idModal]="modalAddItem">
  <h2>Add Items</h2>
    <form (ngSubmit)="addItem(form.value)" [formGroup]="form">
      <div class="form-group">
        <label for="itemName">Name</label>
        <input id="itemName" type="text" class="form-control" formControlName="itemName">
        <div class="alert alert-danger" *ngIf="form.get('itemName').hasError('required') && form.get('itemName').touched">This field is required</div>
      </div>
      <div class="form-group">
        <label for="itemQuantity">Quantity</label>
        <input id="itemQuantity" type="text" class="form-control" formControlName="itemQuantity">
      </div>
      <div class="form-group">
        <label for="itemSpecs">Specificity</label>
        <textarea id="itemSpecs" type="text" class="form-control" formControlName="itemSpecs"></textarea>
      </div>
      <button type="submit" class="btn btn-primary center-block">Add</button>
    </form>
</app-modal>
