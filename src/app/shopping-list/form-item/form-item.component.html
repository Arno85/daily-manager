<div class="modal-header">
    <h3>{{titleForm}} Item</h3>
    <div class="alert alert-success rightContent" *ngIf="formSubmittedSuccess === true">Added !</div>
</div>

<div class="modal-body">
    <form (ngSubmit)="isNewItem? addItem(form.value) : editItem(form.value)" [formGroup]="form">

        <div class="form-group">
            <label for="name">Name</label>
            <input  id="name" 
                    type="text" 
                    class="form-control" 
                    formControlName="name" 
                    (focus)="formSubmittedSuccess = false" 
                    [(ngModel)]="nameFieldValue"
            >
            <div class="alert alert-danger" *ngIf="form.get('name').hasError('required') && formSubmittedInvalid === true">This field is required</div>
        </div>

        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input  id="quantity" 
                    type="number" 
                    min="1" 
                    class="form-control" 
                    formControlName="quantity" 
                    [(ngModel)]="quantityFieldValue"
            >
        </div>

        <div class="form-group">
            <label for="comments">Comments (brand, specs, ...)</label>
            <textarea   id="comments" 
                        type="text" 
                        class="form-control" 
                        formControlName="comments" 
                        [(ngModel)]="commentsFieldValue">
            </textarea>
        </div>

        <button type="submit" class="btn btn-primary center-block btn-sm">{{titleForm}}</button>

    </form>
</div>
